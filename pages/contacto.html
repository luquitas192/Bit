    <div class="container paddingal">
        <div class="row">
            <div class="col">
                <h1>Contactenos</h1>
                <h5>Pongase en contacto con nosotros o complete la informacion y nos comunicaremos pronto</h5>
            </div>
            <div class="col">

                <form class="shadow paddingal">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Nombre</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Apellido</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Telefono</label>
                            <input type="number" class="form-control" id="inputPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCompany">Compania</label>
                        <input type="text" class="form-control" id="inputCompany">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputState">Industria</label>
                            <select id="inputState" class="form-control">
                          <option selected>Elegir...</option>
                          <option>Educacion</option>
                          <option>Salud</option>
                          <option>Publico</option>
                          <option>Tecnologia</option>
                        </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputState">Cantidad de empleados</label>
                            <select id="inputState" class="form-control">
                          <option selected>Elegir...</option>
                          <option>1 a 99</option>
                          <option>100 a 999</option>
                          <option>1000 a 1999</option>
                          <option>2000 a 2999</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1234">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Direccón 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, oficina, o piso">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Provincia</label>
                            <select id="inputState" class="form-control">
                          <option selected>Elegir...</option>
                          <option>Ciudad Autónoma de Buenos Aires</option>
                          <option>Gran Buenos Aires</option>
                          <option>Córdoba</option>
                          <option>Santa Fé</option>
                        </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">C. P.</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                          Estoy de acuerdo
                        </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

            </div>
        </div>
    </div>
